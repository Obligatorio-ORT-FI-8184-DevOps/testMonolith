name: Monolith CI

env:
  COMMIT_MSG: ${{ github.event.head_commit.message }}
  REPOSITORY_NAME: ${{ github.event.repository.name }}

on:
  push:
    branches:
      - main
    paths-ignore: 
      - .github/workflows/ci.yml
      - .github/workflows/cd.yml
  pull_request:
    branches:
      - main
    types:
      - opened
    paths-ignore: 
      - .github/workflows/ci.yml
      - .github/workflows/cd.yml

#cancela job previo   
# concurrency: 
#   group: ${{ github.ref }}
#   cancel-in-progress: true

jobs:
  build_and_upload_artifact:

    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # pruebas unitarias

    ####### PRUEBAS POSTMAN

    # - name: TEST Docker
    #   run: docker run hello-world

    - name: Run jar file
      run: java -jar /home/runner/work/${{ env.REPOSITORY_NAME }}/${{ env.REPOSITORY_NAME }}/target/ms-build.jar --server.port=8083 &
      # run: java -jar /home/runner/work/${{ env.REPOSITORY_NAME }}/${{ env.REPOSITORY_NAME }}/target/ms-build.jar $APP_ARGS &

    # - name: wget
    #   run: curl http://localhost:8080/products

    - uses: actions/setup-node@v3
      with:
        node-version: 16
        # cache: 'npm'
    - run: |
        npm install -g newman
        npm install -g newman-reporter-htmlextra

    - name: Run postman collection & report
      id: newman
      run: |
        mkdir -p testResults
        newman run .github/tests/payments.json -r htmlextra --reporter-htmlextra-export testResults/newmanRpt.html

    # TODO: generar reporte y subirlo como artefacto
    - name: Upload report artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        # name: ${{ env.REPOSITORY_NAME }}-TestReport-$(date +'%Y-%m-%dT%H:%M:%S')
        # name: ${{ env.REPOSITORY_NAME }}-TestReport-${{ github.event.repository.pushed_at }}
        name: ${{ env.REPOSITORY_NAME }}-TestReport
        path: testResults/newmanRpt.html
        retention-days: 10

    # TODO: enviar notificación con url del reporte
    - name: Send notification
      if: always()
      run: |
        echo https://github.com/Obligatorio-ORT-FI-8184-DevOps/testMonolith/actions/runs/${{ github.run_id }}

    - name: new release
      if: ${{ github.event_name == 'push' }}
      uses: ncipollo/release-action@v1
      with:
        artifacts: /home/runner/work/${{ env.REPOSITORY_NAME }}/${{ env.REPOSITORY_NAME }}/target/ms-build.jar
        token: ${{ secrets.GITHUB_TOKEN }}
        bodyFile: "ReleaseInfo.md"
        generateReleaseNotes: true
        tag: ${{ env.COMMIT_MSG }}

    - name: Repository Dispatch
      if: ${{ github.event_name == 'push' }}
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.GH_PAT }}
        repository: Obligatorio-ORT-FI-8184-DevOps/DevOps_code
        event-type: ${{ env.COMMIT_MSG }}
        client-payload: '{"tag": "${{ env.COMMIT_MSG }}", "repo": "${{ env.REPOSITORY_NAME }}"}'

